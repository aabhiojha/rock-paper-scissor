<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="nav">Rock Paper Scissors</div>
    <div class="options">
      <div class="btn rock">Rock</div>
      <div class="btn paper">Paper</div>
      <div class="btn scissor">Scissor</div>
    </div>
    <div class="score-card">
      <h2>You: <span class="user-score">0</span></h2>
      <h2>Computer: <span class="computer-score">0</span></h2>
    </div>
    <div class="result">Choose any one to start</div>
  </div>
</body>

<script src="script.js"></script>

</html>
